<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}VideoLibrary</title>
                <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>
    <body>
        <center>
            <div class="container">
                    <!-- Content here -->

                <ul class="nav nav-tabs">
                    <li class="nav-item">

                        <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/new_video/' %} active {% endif %}" href="/new_video">Добавить видео</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти!</a>
                    </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/complain/' %} active {% endif %}" href="/complain">Пожаловаться</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                            <a class="nav-link {% if request.path == '/login/' %} active {% endif %}" href="/login">Вход</a>
                        </li>
                    <li class="nav-item">
                            <a class="nav-link {% if request.path == '/register/' %} active {% endif %}" href="/register">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
                <br>
                <div class="container-fluid">
                {% block body %}
                {% endblock %}
                </center>
                </div>
            </div>
    </body>

</html>
