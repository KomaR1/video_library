{% extends "parent.html" %}

{% block title %}
Войти в свой аккаунт
{% endblock %}


{% block body %}
    <h1>Войти в свой аккаунт</h1><br>
<br>
<form action="" method="POST" role="form">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <br>
    <button type="submit" class="btn btn-primary" role="button">Войти</button>
    {% if form.errors %}
    <p class="error">Сожалеем, вы неправильно ввели логин или пароль</p>
  {% endif %}
</form>
{% endblock %}
